<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Contact<span> Us</span></h1>
      <div class="contact-wrapper animate bounceInUp">
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form action="" class="contact-formulario">
            <p>
              <label>FullName</label>
              <input type="text" name="fullname" required />
            </p>
            <p>
              <label for="">Email Adress</label>
              <input type="email" name="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="tel" name="phone" required />
            </p>
            <p>
              <label>Affair</label>
              <input type="text" name="affair" required />
            </p>
            <p class="block">
              <label for="">message</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button class="button" type="submit">send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>More Info</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
            <li><i class="fas fa-phone"></i>(111) 111 111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
            provident ipsam necessitatibus repellendus?
          </p>
          <p>Company.com</p>
        </div>
      </div>
      <article id="gracias" class="modal">
        <div class="modal-content">
          <a href="" class="modal-close">
            <svg
              fill="#e86464"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#e86464"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14 6.28 14 14-6.28 14.032-14 14.032zM21.657 10.344c-0.39-0.39-1.023-0.39-1.414 0l-4.242 4.242-4.242-4.242c-0.39-0.39-1.024-0.39-1.415 0s-0.39 1.024 0 1.414l4.242 4.242-4.242 4.242c-0.39 0.39-0.39 1.024 0 1.414s1.024 0.39 1.415 0l4.242-4.242 4.242 4.242c0.39 0.39 1.023 0.39 1.414 0s0.39-1.024 0-1.414l-4.242-4.242 4.242-4.242c0.391-0.391 0.391-1.024 0-1.414z"
                ></path>
              </g>
            </svg>
          </a>
          <article class="contact-form-response">
            <h3>
              muchas gracias! <br />
              por tus comentarios
            </h3>
            <svg
              width="218px"
              height="218px"
              viewBox="0 0 24.00 24.00"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#49e600"
              transform="rotate(0)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  opacity="0.1"
                  d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                  fill="#2095bc"
                ></path>
                <path
                  d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                  stroke="#2095bc"
                  stroke-width="2"
                ></path>
                <path
                  d="M8 14C8.91221 15.2144 10.3645 16 12.0004 16C13.6362 16 15.0885 15.2144 16.0007 14"
                  stroke="#2095bc"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M9 10.0112V10"
                  stroke="#2095bc"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M15 10.0112V10"
                  stroke="#2095bc"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
              </g>
            </svg>
          </article>
        </div>
      </article>
    </div>
    <script src="../js/loginScrip.js"></script>
  </body>
</html>
